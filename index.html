<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <div class="d-flex align-content-center">
                    <a class="" href="#">
                        <img src="./images/logo.png" alt="logo">
                    </a>
                    <div class="dropdown-center">
                        <button class="dropdown-toggle border-0 bg-transparent" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            | EN
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">English</a></li>
                            <li><a class="dropdown-item" href="#">Urdu</a></li>
                            <li><a class="dropdown-item" href="#">Hindi</a></li>
                        </ul>
                    </div>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about">About Us</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="#room">Room</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#service">Service</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#blog">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#gallery">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact Us</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <button class="me-2 border-1 border-dark border-opacity-10 rounded bg-transparent px-2"
                            type="submit">
                            <i class="bi bi-cart" style="color:#2596be"></i>
                        </button>
                        <button class="custom-btn" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="banner container-fluid text-center d-flex align-items-center justify-content-center">
            <h1 class="  border-2 border-bottom border-white">ROOMS</h1>
            <div class="room-banner-availability row position-absolute bg-light border rounded-4 col-8">
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <div class="row flex-wrap">
                        <div class="check-in d-flex col-4 input-group">
                            <span class="input-group-text" id="addon-wrapping"><i
                                    class="bi bi-calendar-date"></i></span>
                            <input type="text" class=" form-control col-6 w-50" onfocus="(this.type='date')"
                                onblur="(this.type='text')" placeholder="Check-in" id="CheckIn" aria-label="Username"
                                aria-describedby="addon-wrapping">
                        </div>
                        <div class="check-in d-flex col-4 input-group">
                            <span class="input-group-text" id="addon-wrapping"><i
                                    class="bi bi-calendar-date"></i></span>
                            <input type="text" class=" form-control col-6 w-50" onfocus="(this.type='date')"
                                onblur="(this.type='text')" placeholder="Check-in" id="CheckIn" aria-label="Username"
                                aria-describedby="addon-wrapping">
                        </div>
                        <div class="check-in d-flex col-4 input-group">
                            <span class="input-group-text" id="addon-wrapping"><i
                                    class="bi bi-calendar-date"></i></span>
                            <input type="text" class=" form-control col-6 w-50" onfocus="(this.type='date')"
                                onblur="(this.type='text')" placeholder="Check-in" id="CheckIn" aria-label="Username"
                                aria-describedby="addon-wrapping">
                        </div>
                        <div class="check-in d-flex col-4 input-group">
                            <span class="input-group-text" id="addon-wrapping"><i
                                    class="bi bi-calendar-date"></i></span>
                            <input type="text" class=" form-control col-6 w-50" onfocus="(this.type='date')"
                                onblur="(this.type='text')" placeholder="Check-in" id="CheckIn" aria-label="Username"
                                aria-describedby="addon-wrapping">
                        </div>
                        <div class="member-Counts d-flex col-4 border border-2 rounded-2">
                            <div class="adultCount d-flex col-6 align-items-center justify-content-evenly">
                                <p>Adults</p>
                                <div class="decrement"><i class="fa fa-minus"></i></div>
                                <div class="adult-value">
                                    <p>0</p>
                                </div>
                                <div class="increment"><i class="fa fa-plus"></i></div>
                            </div>
                            <div class="childCount d-flex col-6 align-items-center justify-content-evenly">
                                <p>Children</p>
                                <div class="decrement"><i class="fa fa-minus"></i></div>
                                <div class="child-value">
                                    <p>0</p>
                                </div>
                                <div class="increment"><i class="fa fa-plus"></i></div>
                            </div>
                        </div>
                        <div class="check-Availabilty col-4">
                            <button type="button" class="btn border border-2 border-primary">
                                Check Availability
                            </button>
                        </div>
                    </div>
                    <div class="row">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
